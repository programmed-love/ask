<script>
  const noBtn = document.querySelector(".no");

  function moveButtonAway(btn) {
    let currentLeft = btn.offsetLeft;
    let currentTop = btn.offsetTop;

    // Move within a bigger range (randomized)
    let moveX = (Math.random() * 300 - 150); // Moves between -150px to +150px
    let moveY = (Math.random() * 200 - 100);  // Moves between -100px to +100px

    let newLeft = currentLeft + moveX;
    let newTop = currentTop + moveY;

    // Ensure the button doesn't go off-screen
    let maxX = window.innerWidth - btn.clientWidth;
    let maxY = window.innerHeight - btn.clientHeight;

    if (newLeft < 0) newLeft = 5;
    if (newTop < 0) newTop = 5;
    if (newLeft > maxX) newLeft = maxX - 5;
    if (newTop > maxY) newTop = maxY - 5;

    btn.style.position = "absolute";
    btn.style.left = newLeft + "px";
    btn.style.top = newTop + "px";
  }

  // Move on hover and on attempted click
  noBtn.addEventListener("mouseover", function() {
    moveButtonAway(this);
  });

  noBtn.addEventListener("mousedown", function(event) {
    event.preventDefault(); // Prevent the actual click
    moveButtonAway(this);
  });
</script>
